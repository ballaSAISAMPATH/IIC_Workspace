<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>FIR</title>

  <style>
    body {
      font-family: "Times New Roman", serif;
      margin: 40px;
      font-size: 14px;
    }

    h1 {
      text-align: center;
      text-decoration: underline;
    }

    .section {
      margin-bottom: 16px;
      page-break-inside: avoid;
    }

    .label {
      font-weight: bold;
    }

    .box {
      border: 1px solid #000;
      padding: 10px;
      margin-top: 6px;
    }
  </style>
</head>
<body>

<h1>FIRST INFORMATION REPORT</h1>

<div class="section">
  <span class="label">Incident Description:</span>
  <div class="box">
    {{incident_description}}
  </div>
</div>

<div class="section">
  <span class="label">Victims:</span>

  {{#victims}}
  <div class="box">
    Name: {{name}} <br/>
    Age: {{age}} <br/>
    Gender: {{gender}} <br/>
    Address: {{address}}
  </div>
  {{/victims}}
</div>

<div class="section">
  <span class="label">Accused:</span>

  {{#accused}}
  <div class="box">
    Name: {{name}} <br/>
    Age: {{age}} <br/>
    Gender: {{gender}} <br/>
    Address: {{address}}
  </div>
  {{/accused}}
</div>

</body>
</html>
